<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">Users</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user: ${test}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
