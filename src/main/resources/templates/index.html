<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${session.time}"></h1>

    <form action="#" th:action="@{/index}" th:object="${users}" method="post">
        <label>Nom :
            <input type="text" th:field="*{name}">
        </label>
        <br>
        <label>Pr√©nom :
            <input type="text" th:field="*{lastName}">
        </label>
        <br>
        <label>Age :
            <input type="number" th:field="*{age}">
        </label>
        <br>
        <input type="submit" value="Valider">
    </form>

    <p th:text="'Users :'"/>
    <tr th:each="user: ${users}">
        <td th:text="${users.name}" />
        <td th:text="${users.lastName}" />
        <td th:text="${users.age}" />
    </tr>

</body>
</html>
